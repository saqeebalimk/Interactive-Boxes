<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; position: relative; display: inline-block;">
      YAY! it's BOGO
    </h1>
    
    <div class="box" onclick="toggleOptions(1)">
      <div class="box-header">
        <h4>1 Unit</h4>
        <span class="amount">$40.00</span>
      </div>
      <div class="options" id="options1">
        <label for="color1">Color:</label>
        <select id="color1">
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
        </select>

        <label for="size1"> Size:</label>
        <select id="size1">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>

    <div class="box" onclick="toggleOptions(2)">
      <div class="box-header">
        <h4>2 Unit</h4>
        <span class="amount">$50.00</span>
      </div>
      <div class="options" id="options2">
        <label for="color2">Color:</label>
        <select id="color2">
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
        </select>

        <label for="size2"> Size:</label>
        <select id="size2">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>

    <div class="box" onclick="toggleOptions(3)">
      <div class="box-header">
        <h4>3 Unit </h4>
        <span class="amount">$70.00</span>
      </div>
      <div class="options" id="options3">
        <label for="color3"> Color:</label>
        <select id="color3">
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
          
        </select>

        <label for="size3"> Size:</label>
        <select id="size3">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>

    
    <p class="free-shipping">Free Shipping</p>
    <div class="total">
      <span>Total Amount:</span> <span id="totalAmount">$00.00</span>
    </div>
    <button onclick="addToCart()"> + Add to Cart</button>
    <p>@ Powered by Pumper</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
